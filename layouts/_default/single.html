{{define "main"}}

<article class="post">
<!--Title-->
<header>
    <p class="date">Updated {{.Lastmod.Format "Jan 2006"}} &sdot; {{.ReadingTime}} minutes </p>
    <h1>
        {{if .Params.Link}}
            <a rel="external" class="external" href="{{.Params.Link}}">{{.Title}}</a>
        {{else}}
            {{.Title}}
        {{end}}
    </h1>
</header>

<!--Content-->
<section>
    {{.Content}}
</section>
</article>
{{end}}
